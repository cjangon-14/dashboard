<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav><a href="/"></a><a href="/main"></a></nav>

    <div id="app" class="page-content"></div>

    <template id="auth-view">
      <div class="wrapper">
        <div class="title-text">
          <img src="imgs/placeholder_logo.svg" alt="" class="logo" />
          <!-- <div class="title login">Login Form</div> -->
          <!-- <div class="title signup">Signup Form</div> -->
        </div>
        <div class="form-container" id="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked />
            <input type="radio" name="slide" id="signup" />
            <label for="login" class="slide login active">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login" id="login-form">
              <div class="field">
                <input
                  type="email"
                  id="login-email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <div class="field">
                <input
                  type="password"
                  id="login-password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" id="__login-btn" value="Submit" />
              </div>
              <!-- <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div> -->
            </form>
            <form action="#" class="signup" id="signup-form">
              <div class="field">
                <input
                  id="signup-email"
                  type="text"
                  placeholder="Email Address"
                  required
                />
              </div>
              <div class="field">
                <input
                  id="signup-password"
                  type="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="field">
                <input
                  id="signup-confirm"
                  type="password"
                  placeholder="Confirm password"
                  required
                />
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
        <div class="error" id="error-container">
          <span id="error-message">Error</span>
        </div>
      </div>
    </template>
  
    <script type="module" src="js/main.js"></script>
  </body>
</html>
